<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario</title>
</head>

<body bgcolor="black">
  <font color="white">
<center><h1>Formularios</h1></center>

<form>
  
  <table border width="100%">
    <tr>
      <td><label>Soy una etiqueta </label></td>
      
      <td><label>Etiquetada</label></td>
      
    </tr>
    
    <tr>
      <td><label>Campo de texto</label></td>
      
      <td><input type="text" id="nombre" class="campo" placeholder="Introduce nombre" required maxlength="5" name="nombre"</td>
      
    </tr>
    
    <tr>
      <td><label>Campo password</label></td>
      
      <td><input type="password" id="nombre" class="campo" placeholder="Introduce contraseÃ±a" required maxlength="5" name="nombre"</td>
      
    </tr>
    
    <tr>
      <td><label>Radio</label></td>
      
     <td><p>masculino</p><input type="radio" name="sexo">
     <p>femenino</p> <input type="radio" name="sexo">
    <p>extraterrestre</p>  <input type="radio" name="sexo">
      </td>
    </tr>
    
    <tr>
      <td><label>Checkbox</label></td>
      
      <td><input type="checkbox" checked ></td>
      
    </tr>
    <tr>
      <td><label>Campos ocultos</label></td>
      
      <td><input="hidden" value="10"></td>
      
    </tr>
    <tr>
     <td><label>Submit</label></td>
     <td><input type="submit" value="enviar"></td>
    </tr>
     <tr>
      <td><label>Boton image</label></td>
      
      <td><input type="image" src="fondo.jpg" width="60" height="80"</td>
      
    </tr>
    <tr>
      <td><label>Boton reset </label></td>
      
      <td><input type="reset" value="borrar"</td>
      
    </tr>
    <tr>
      <td><label>Campo busqueda</label></td>
      
      <td><label>Etiquetada</label></td>
      
    </tr>
    <tr>
      <td><label>Telefono</label></td>
      
      <td><input type="(tel)"></td>
      
    </tr>
    <tr>
      <td><label>URL</label></td>
      
      <td><input type="url"></td>
      
    </tr>
    <tr>
      <td><label>Email</label></td>
      
      <td><input type="email"></td>
      
    </tr>
    <tr>
      <td><label>Numero</label></td>
      
      <td><input type="number"></td>
      
    </tr>
    <tr>
      <td><label>Rango</label></td>
      
      <td><input type="range"></td>
      
    </tr>
    <tr>
      <td><label>Color</label></td>
      
      <td><input type="color"></td>
      
    </tr>
    <tr>
      <td><label>archivo</label></td>
      
      <td><input type="file"></td>
      
    </tr>
    <tr>
      <td><label>fecha/hora</label></td>
      
      <td><input type="datetime"></td>
      
    </tr>
    <tr>
      <td><label>Fecha</label></td>
      
      <td><input type="date"></td>
      
    </tr>
    <tr>
      <td><label>Hora</label></td>
      
      <td><input type="time"></td>
      
    </tr>
    <tr>
      <td><label>Semana</label></td>
      
      <td><input type="week"></td>
      
    </tr>
    <tr>
      <td><label>Mes</label></td>
      
      <td><input type="month"></td>
      
    </tr>
    <tr>
      <td><label>Boton</label></td>
      <td><input type="button"></td>
    </tr>
        <tr>
      <td><label>Area de texto</label></td>
      <td><textarea cols="30" rows="10">hola</textarea></td>
    </tr>
    <tr>
      <td><label>Combo box</label></td>
      <td><select name="nombres">
        <option value="alex">alex</option>
        <option value="tu">tu</option>
        <option value="yo">yo</option>
      </select></td>
    </tr>
     <tr>
      <td><label>Data list</label></td>
      <td><input type="text" list="ciudades">
      <datalist id="ciudades">
        <option value="tecamac">
        <option value="zumpango">
        <option value="tizayuca">
        <option value="ecatepec">
      </datalist>
      </td>
    </tr>
        <tr>
      <td><label>Progress</label></td>
      <td><progress value="50" max="100"
      ></progress></td>
    </tr>
    <tr>
      <td><label>Meter</label></td>
      <td><meter value="50" min="0" max="100" low="33" high="66" optimum="80"</td>
    </tr>
     <tr>
      <td><label>Dialog</label></td>
      <td><dialog open>
        <h1>hello world</h1>
      </dialog></td>
    </tr>
    
  </table>
  
</form>
</font>

</html>
